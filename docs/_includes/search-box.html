<div class="search-container">
    <div class="fd-popover">
        <div class="fd-popover__control">
            <div aria-label="Image label" aria-controls="F4GcX348b" aria-expanded="false" aria-haspopup="true">
                <div class="fd-input-group">
                    <input type="text" class="fd-input fd-input-group__input" id="docs-search" placeholder="{{site.data.strings.search_placeholder_text}}">
                    <span class="fd-input-group__addon fd-input-group__addon--button">
                        <button class="fd-button fd-button--transparent">
                            <span class="fd-button--content sap-icon--search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="fd-popover__body fd-popover__body--no-arrow" aria-hidden="true" id="F4GcX348b">
            <ul id="results-container" class="fd-menu__list"></ul>
        </div>
    </div>
</div>

<script src="https://unpkg.com/simple-jekyll-search@1.7.2/dest/simple-jekyll-search.min.js"></script>
<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('docs-search'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{site.baseurl}}/js/search.json',
        searchResultTemplate: '<li class="fd-menu__item"><a href="{{site.baseurl}}{url}" title="{{page.title | replace: "\'", "\"}}">{folder} > {title}</a></li>',
        noResultsText: '<li class="fd-menu__item">{{site.data.strings.search_no_results_text}}</li>',
        limit: 10,
        fuzzy: true,
    });
</script>
