name: Action for semantic version bump
description: Bump version of root package.json

inputs:
  isPrerelease:
    description: Whether this is a prerelease
    required: false
    default: "false"
outputs:
  newVersion:
    description: New version
  isPrerelease:
    description: Is prerelease version

runs:
  using: node20
  main: ./index.js
