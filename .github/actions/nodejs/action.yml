name: Fundamental-styles action for Node.js
description: Node.js setup cache

inputs:
  node-version:
    description: Node.js version
    required: false
    default: 22.x

runs:
  using: composite
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4.1.0
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install Corepack
      run: |
          echo "Installing Corepack..."
          npm install -g corepack || { echo 'Corepack installation failed'; exit 1; }
          echo "Corepack installed successfully."
          corepack --version
      shell: bash

    - name: Enable Corepack
      run: |
          echo "Enabling Corepack..."
          corepack enable || { echo 'Corepack enable failed'; exit 1; }
          echo "Corepack enabled successfully."
          corepack --version
      shell: bash

    - name: Activate Yarn 4.6 and Show Version
      run: |
          echo "Preparing and Activating Yarn 4.6..."
          corepack prepare yarn@4.6 --activate || { echo 'Yarn activation failed'; exit 1; }
          echo "Yarn activated successfully."
          yarn --version
      shell: bash

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Use the global Yarn cache if available
      uses: actions/cache@v4.2.0
      with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-${{ inputs.node_version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
              ${{ runner.os }}-node-${{ inputs.node_version }}-yarn-

    - uses: actions/cache@v4.2.0
      id: node-modules-cache
      name: Use project node_modules cache if available
      with:
        path: '**/node_modules/'
        key: ${{ runner.os }}-${{ inputs.node-version }}-node-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.node-version }}-node-modules-

    - name: Capture environment details before installation
      run: |
          echo "Environment Details:"
          node --version
          npm --version
          corepack --version
          yarn --version
          echo "Directory Details (sanitized):"
          ls -la
      shell: bash

    - name: Install dependencies
      if: inputs.frozen-lockfile != 'true' || steps.node_modules.outputs.cache-hit != 'true'
      run: yarn install --immutable
      shell: bash
