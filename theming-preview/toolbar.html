<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fundamental Library Theming Preview - Toolbar</title>
  <meta name="description" content="Fundamental Library Theming Preview - Toolbar">
  <meta name="author" content="fundamental-team">
  <meta property="og:title" content="Fundamental Library Theming Preview - Toolbar">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Fundamental Library Theming Preview - Toolbar">
  <style type="text/css">
    .fd-theming .fd-theming__flex{
        display: flex;
    }
    .fd-theming .fd-theming__flex-column{
        flex-direction: column;
    }
    .fd-theming .fd-theming__margin-right-1{
        margin-right: 1rem;
    }
    .fd-theming .fd-theming__margin-bottom-03{
        margin-bottom: .3rem;
    }
    @font-face {
        font-family: "72";
        src: url("../node_modules/@sap-theming/theming-base-content/content/Base/baseLib/baseTheme/fonts/72-Regular-full.woff2")
        format("woff");
        font-weight: normal;
        font-style: normal;;
    }
    @font-face {
        font-family: "SAP-icons";
        src: url("../node_modules/@sap-theming/theming-base-content/content/Base/baseLib/baseTheme/fonts/SAP-icons.woff2")
            format("woff");
        font-weight: normal;
        font-style: normal;
    }
  </style>
  <link rel="stylesheet" href="../dist/fundamental-styles.css">
</head>
<body>
    <div class="fd-theming">
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Toolbar</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex">
                <div style="background-color: #00000012; padding: 1rem; width: 50%;">
                    <h4>Toolbar</h4>
                    <div class="fd-toolbar fd-toolbar--solid">
                        <span>Text</span>
                        <div class="fd-input-group" style="width: 200px; height: 26px;">
                            <input class="fd-input fd-input--compact fd-input-group__input" type="text" placeholder="Search">
                            <span class="fd-input-group__addon fd-input-group__addon--button fd-input-group__addon--compact">
                                <button class="fd-input-group__button fd-button fd-button--icon fd-button--transparent fd-button--compact" aria-label="Search"> 
                                    <i class="sap-icon--search"></i>
                                </button>
                            </span>
                        </div>
                        <span class="fd-toolbar__spacer "> </span>
                        <button class="fd-button fd-button--compact fd-button--emphasized">Edit</button>
                        <button class="fd-button fd-button--compact fd-button--transparent">Save</button>
                        <span class="fd-toolbar__separator"></span>
                        <button class="fd-button fd-button--compact fd-button--transparent" aria-label="Download"><i class="sap-icon--download"></i></button>
                    </div>
                    <br>
                    <h4>Transparent Toolbar</h4>
                    <div class="fd-toolbar fd-toolbar--clear fd-toolbar--transparent">
                        <span>Text</span>
                        <div class="fd-input-group" style="width: 200px; height: 26px;">
                            <input class="fd-input fd-input--compact fd-input-group__input" type="text" placeholder="Search">
                            <span class="fd-input-group__addon fd-input-group__addon--button fd-input-group__addon--compact">
                                <button class="fd-input-group__button fd-button fd-button--icon fd-button--transparent fd-button--compact" aria-label="Search"> 
                                    <i class="sap-icon--search"></i>
                                </button>
                            </span>
                        </div>
                        <span class="fd-toolbar__spacer "> </span>
                        <button class="fd-button fd-button--compact fd-button--emphasized">Edit</button>
                        <button class="fd-button fd-button--compact fd-button--transparent">Save</button>
                        <span class="fd-toolbar__separator"></span>
                        <button class="fd-button fd-button--compact fd-button--transparent" aria-label="Download"><i class="sap-icon--download"></i></button>
                    </div>
                    <br><br>
                    <div class="fd-toolbar fd-toolbar--info">Info Bar</div>
                    <br><br>
                    <div class="fd-toolbar fd-toolbar--info fd-toolbar--active">Active Info Bar</div>
                </div>
            </div>
        </div>
    </div>
</body>
