<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fundamental Library Theming Preview - Form</title>
  <meta name="description" content="Fundamental Library Theming Preview - Form">
  <meta name="author" content="fundamental-team">
  <meta property="og:title" content="Fundamental Library Theming Preview - Form">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Fundamental Library Theming Preview - Form">
  <style type="text/css">
    .fd-theming .fd-theming__flex{
        display: flex;
    }
    .fd-theming .fd-theming__flex-column{
        flex-direction: column;
    }
    .fd-theming .fd-theming__margin-right-1{
        margin-right: 1rem;
    }
    .fd-theming .fd-theming__margin-bottom-03{
        margin-bottom: .3rem;
    }
    @font-face {
        font-family: "72";
        src: url("../node_modules/@sap-theming/theming-base-content/content/Base/baseLib/baseTheme/fonts/72-Regular-full.woff2")
        format("woff");
        font-weight: normal;
        font-style: normal;;
    }
    @font-face {
        font-family: "SAP-icons";
        src: url("../node_modules/@sap-theming/theming-base-content/content/Base/baseLib/baseTheme/fonts/SAP-icons.woff2")
            format("woff");
        font-weight: normal;
        font-style: normal;
    }
  </style>
  <link rel="stylesheet" href="../dist/fundamental-styles.css">
</head>
<body>
    <div class="fd-theming">
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Read-Only Form</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex" style="width: 1000px;">
                <div class="fd-container fd-form-layout-grid-container">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                        <label class="fd-form-label" for="input-13-compact">Name: </label>
                        </div>
                        <div class="fd-col fd-col--7">
                            <input class="fd-input fd-input--compact" type="text" id="input-13-compact" value="Name" readonly>
                        </div>
                    </div>
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                        <label class="fd-form-label" for="input-13b-compact">Street/no: </label>
                        </div>
                        <div class="fd-col fd-col--7">
                            <div class="fd-row">
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input1-of-2-compact" aria-label="input1-of-2-compact" value="Front St." readonly>
                                </div>
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input2-of-2-compact" aria-label="input2-of-2-compact" value="123" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fd-row" role="group" aria-labelledby="groupLabel-compact">
                        <div class="fd-col fd-col--4">
                        <label class="fd-form-label"  id="groupLabel-compact">ZIP Code/City: </label>
                        </div>
                        <div class="fd-col fd-col--7">
                            <div class="fd-row">
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input1-of-2-compact" aria-label="input1-of-2-compact" value="12345" readonly>
                                </div>
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input2-of-2-compact" aria-label="input2-of-2-compact" value="Montreal" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Editable Form</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex" style="width: 1000px;">
                <div class="fd-container fd-form-layout-grid-container">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                        <label class="fd-form-label" for="input-13-compact">Name: </label>
                        </div>
                        <div class="fd-col fd-col--7">
                            <input class="fd-input fd-input--compact" type="text" id="input-13-compact" placeholder="Name">
                        </div>
                    </div>
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                        <label class="fd-form-label" for="input-13b-compact">Street/no: </label>
                        </div>
                        <div class="fd-col fd-col--7">
                            <div class="fd-row">
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input1-of-2-compact" aria-label="input1-of-2-compact" placeholder="Street Address">
                                </div>
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input2-of-2-compact" aria-label="input2-of-2-compact" placeholder="Street Number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fd-row" role="group" aria-labelledby="groupLabel-compact">
                        <div class="fd-col fd-col--4">
                        <label class="fd-form-label"  id="groupLabel-compact">ZIP Code/City: </label>
                        </div>
                        <div class="fd-col fd-col--7">
                            <div class="fd-row">
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input1-of-2-compact" aria-label="input1-of-2-compact" placeholder="Zip Code">
                                </div>
                                <div class="fd-col fd-col--6">
                                    <input class="fd-input fd-input--compact" type="text" id="input2-of-2-compact" aria-label="input2-of-2-compact" placeholder="City">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
