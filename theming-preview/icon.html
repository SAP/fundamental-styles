<h3>Icon</h3>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--request" aria-label="icon for request"></i>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--favorite" aria-label="icon for favourite"></i>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--flag" aria-label="icon for flag"></i>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--user-edit" aria-label="icon for user edit"></i>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--private" aria-label="icon for private"></i>
</div>
<br><br>

<h3>Icon and Text</h3>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--request" role="presentation"></i>
    <span class="fd-object-marker__text">Request</span>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--favorite" role="presentation"></i>
    <span class="fd-object-marker__text">Favourite</span>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--flag" role="presentation"></i>
    <span class="fd-object-marker__text">Flag</span>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--user-edit" role="presentation"></i>
    <span class="fd-object-marker__text">Draft</span>
</div>
<div class="fd-object-marker">
    <i class="fd-object-marker__icon sap-icon--private" role="presentation"></i>
    <span class="fd-object-marker__text">Locked</span>
</div>
<br><br>

<h3>Button with Icon</h3>
<button aria-label="Add to cart" class="fd-button"><i class="sap-icon--cart"></i></button>
<button aria-label="Add to cart" class="fd-button fd-button--emphasized"><i class="sap-icon--cart"></i></button>
<button aria-label="Add to cart" class="fd-button fd-button--transparent"><i class="sap-icon--cart"></i></button>
<button aria-label="Filter" class="fd-button fd-button--ghost"><i class="sap-icon--filter"></i></button>
<button aria-label="Accept" class="fd-button fd-button--positive"><i class="sap-icon--accept"></i></button>
<button aria-label="Decline" class="fd-button fd-button--negative"><i class="sap-icon--decline"></i></button>
<button aria-label="Decline" class="fd-button fd-button--attention"><i class="sap-icon--decline"></i></button>
<br><br>
<div class="fd-segmented-button" role="group" aria-label="Group label">
    <button aria-label="Survey" class="fd-button"><i class="sap-icon--survey"></i></button>
    <button aria-label="Chart" class="fd-button is-selected" aria-pressed="true"><i class="sap-icon--pie-chart"></i></button>
    <button aria-label="Pool" class="fd-button"><i class="sap-icon--pool"></i></button>
</div>
<br><br>

<h3>Rating Indicator</h3>
<div class="example-container">
    <div class="fd-rating-indicator">
        <div class="fd-rating-indicator__container" aria-label="Star Rating (out of 5)">
            <input aria-label="1 star" type="radio" class="fd-rating-indicator__input" id="rating-max-value-5-1" name="rating-max-value-5" value="1">  
            <label class="fd-rating-indicator__label" for="rating-max-value-5-1"></label>
            
            <input aria-label="2 star" type="radio" class="fd-rating-indicator__input" id="rating-max-value-5-2" name="rating-max-value-5" value="2" checked>
            <label class="fd-rating-indicator__label" for="rating-max-value-5-2"></label>
            
            <input aria-label="3 star" type="radio" class="fd-rating-indicator__input" id="rating-max-value-5-3" name="rating-max-value-5" value="3">
            <label class="fd-rating-indicator__label" for="rating-max-value-5-3"></label>
            
            <input aria-label="4 star" type="radio" class="fd-rating-indicator__input" id="rating-max-value-5-4" name="rating-max-value-5" value="4">
            <label class="fd-rating-indicator__label" for="rating-max-value-5-4"></label>
            
            <input aria-label="5 star" type="radio" class="fd-rating-indicator__input" id="rating-max-value-5-5" name="rating-max-value-5" value="5">
            <label class="fd-rating-indicator__label" for="rating-max-value-5-5"></label>
        </div>
        <span class="fd-rating-indicator__dynamic-text">(2 of 5)</span>
    </div>
</div>
