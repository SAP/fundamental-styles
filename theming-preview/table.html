<!DOCTYPE html>
<html lang="en">
<head>
    <link href="fundamental-styles.css" rel="stylesheet">
    <style type="text/css">
        .fd-theming .fd-theming__flex{
            display: flex;
        }
        .fd-theming .fd-theming__flex-column{
            flex-direction: column;
        }
        .fd-theming .fd-theming__margin-right-1{

        .fd-theming .fd-theming__margin-bottom-03{

    <script src="theme-manager.js"></script>
</head>
<body>
    <div class="fd-theming">

            <div class="fd-panel__content fd-theming__flex-column">

                            <th class="fd-table__cell fd-table__cell--checkbox" scope="col">

                            </th>

                                                fd-step-input__button" onclick="stepInputValue('step-3', 'down');" tabindex="-1" type="button">

                                    </button>
                                    <input class="fd-input fd-input--no-number-spinner fd-step-input__input" id="step-3" type="number" value="15" />
                                    <button aria-label="Step up" class="
                                                fd-button 
                                                fd-button--transparent
                                                fd-step-input__button" onclick="stepInputValue('step-3', 'up');" tabindex="-1" type="button">
