<body>
    <div class="fd-theming">
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Table</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex-column">
                
                <table class="fd-table fd-table--compact" style="width: 50%;">
                    <thead class="fd-table__header">
                        <tr class="fd-table__row">
                            <th class="fd-table__cell fd-table__cell--checkbox" scope="col">
                                <input aria-label="checkbox" type="checkbox" class="fd-checkbox fd-checkbox--compact" id="Ai4HF611">
                                <label class="fd-checkbox__label" for="Ai4HF611"></label>
                            </th>
                            <th class="fd-table__cell" scope="col">
                                <div class="fd-table__inner">
                                    Product Name
                                    <span class="fd-table__icon sap-icon--filter"></span>
                                </div>
                            </th>
                            <th class="fd-table__cell" scope="col">
                                <div class="fd-table__inner">
                                    Product ID
                                    <span class="fd-table__icon sap-icon--sort-ascending"></span>
                                </div>
                            </th>
                            <th class="fd-table__cell" scope="col">Quantity</th>
                            <th class="fd-table__cell" scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody class="fd-table__body fd-table__body--no-horizontal-borders fd-table__body--no-vertical-borders">
                        <tr class="fd-table__row">
                            <td colspan="100%" class="fd-table__cell fd-table__cell--no-data"></td>
                        </tr>
                        <tr class="fd-table__row">
                            <td colspan="100%" class="fd-table__cell fd-table__cell--no-data"></td>
                        </tr>
                        <tr class="fd-table__row">
                            <td colspan="100%" class="fd-table__cell fd-table__cell--no-data">No data</td>

                        </tr>

                        </tr>
                     </tbody>
                </table>

                <br>

                <table class="fd-table fd-table--compact fd-table--no-horizontal-borders fd-table--no-vertical-borders" style="width: 50%;">
                    <thead class="fd-table__header">
                        <tr class="fd-table__row">
                            <th class="fd-table__cell fd-table__cell--checkbox" scope="col">
                                <input aria-label="checkbox" type="checkbox" class="fd-checkbox fd-checkbox--compact" id="Ai4HF612">
                                <label class="fd-checkbox__label" for="Ai4HF612"></label>

                    </thead>

                        <tr class="fd-table__row">
                            <td colspan="100%" class="fd-table__cell fd-table__cell--no-data">No data</td>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
    </div>
