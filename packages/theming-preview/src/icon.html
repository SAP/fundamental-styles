<!DOCTYPE html>
<html lang="en">
<head>
    <link href="fundamental-styles.css" rel="stylesheet">
    <style type="text/css">
        .fd-theming .fd-theming__flex{
            display: flex;
        }
        .fd-theming .fd-theming__flex-column{
            flex-direction: column;
        }
        .fd-theming .fd-theming__margin-right-1{
            margin-right: 1rem;
        }
        .fd-theming .fd-theming__margin-bottom-03{
            margin-bottom: .3rem;
        }
    </style>
    <script src="theme-manager.js"></script>
</head>
<body>
    <div class="fd-theming">
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Icon</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex">
                <span class="sap-icon sap-icon--thumb-up" style="font-size:1.5rem"></span>
                &nbsp; &nbsp;
                <span class="sap-icon sap-icon--cart" style="font-size:1.5rem"></span>
                &nbsp; &nbsp;
                <span class="sap-icon sap-icon--bell" style="font-size:1.5rem"></span>
                &nbsp; &nbsp;
                <span class="sap-icon sap-icon--trend-up" style="font-size:1.5rem"></span>
                &nbsp; &nbsp;
                <span class="sap-icon sap-icon--add-folder" style="font-size:1.5rem"></span>
                &nbsp; &nbsp;
                <span class="sap-icon sap-icon--primary-key" style="font-size:1.5rem"></span>
            </div>
        </div>
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Button with Icon</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex">
                <button class="fd-button">
                    <i class="sap-icon--thumb-up"></i>
                    <span class="fd-button__text">Default</span>
                </button>
                &nbsp; &nbsp;
                <button class="fd-button" disabled>
                    <i class="sap-icon--thumb-up"></i>
                    <span class="fd-button__text">Default</span>
                </button>
                &nbsp; &nbsp;
                <button class="fd-button fd-button--emphasized">
                    <i class="sap-icon--thumb-up"></i>
                    <span class="fd-button__text">Emphasized</span>
                </button>
                &nbsp; &nbsp;
                <button class="fd-button fd-button--emphasized" disabled>
                    <i class="sap-icon--thumb-up"></i>
                    <span class="fd-button__text">Emphasized</span>
                </button>
                &nbsp; &nbsp;
                <button class="fd-button fd-button--transparent">
                    <i class="sap-icon--slim-arrow-left"></i>
                    <span class="fd-button__text">Back</span>
                </button>
                &nbsp; &nbsp;
                <button class="fd-button fd-button--transparent" disabled>
                    <i class="sap-icon--slim-arrow-left"></i>
                    <span class="fd-button__text">Back</span>
                </button>
                &nbsp; &nbsp;
                <div class="fd-segmented-button" role="group" aria-label="Group label">
                    <button aria-label="Survey" class="fd-button" aria-pressed="false"><i class="sap-icon--survey"></i></button>
                    <button aria-label="Chart" class="fd-button is-selected" aria-pressed="true"><i class="sap-icon--pie-chart"></i></button>
                    <button aria-label="Pool" class="fd-button" aria-pressed="false"><i class="sap-icon--pool"></i></button>
                </div>
                &nbsp; &nbsp;
                <div class="fd-segmented-button" role="group" aria-label="Group label">
                    <button aria-label="Survey" class="fd-button" disabled aria-pressed="false"><i class="sap-icon--survey"></i></button>
                    <button aria-label="Chart" class="fd-button is-selected" aria-pressed="true" disabled><i class="sap-icon--pie-chart"></i></button>
                    <button aria-label="Pool" class="fd-button" disabled aria-pressed="false"><i class="sap-icon--pool"></i></button>
                </div>
            </div>
        </div>
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Rating Indicator</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex">
                <div class="fd-theming__flex fd-theming__flex-column fd-theming__margin-right-1">
                    <div class="fd-rating-indicator">
                        <div 
                            class="fd-rating-indicator__container"
                            title="Rating"
                            tabindex="0"
                            role="slider"
                            aria-orientation="horizontal"
                            aria-roledescription="Rating Indicator"
                            aria-valuemin="0"
                            aria-valuenow="2.5"
                            aria-valuemax="5"
                            aria-valuetext="2.5 of 5"
                            >
                            <ul class="fd-rating-indicator__list" aria-hidden="true">
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--unfavorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--unfavorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                    <span class="sap-icon sap-icon--unfavorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--unfavorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                    <span class="sap-icon sap-icon--unfavorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                            </ul>
                        </div>
                        <span class="fd-rating-indicator__dynamic-text">(2.5 of 5)</span>
                    </div>

                    <div class="fd-rating-indicator is-readonly">
                        <div 
                            class="fd-rating-indicator__container"
                            title="Rating"
                            tabindex="0"
                            role="slider"
                            aria-orientation="horizontal"
                            aria-roledescription="Rating Indicator"
                            aria-valuemin="0"
                            aria-valuenow="2.5"
                            aria-valuemax="5"
                            aria-valuetext="2.5 of 5"
                            >
                            <ul class="fd-rating-indicator__list" aria-hidden="true">
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--unfavorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                            </ul>
                        </div>
                        <span class="fd-rating-indicator__dynamic-text">(2.5 of 5)</span>
                    </div>

                    <div class="fd-rating-indicator is-disabled">
                        <div 
                            class="fd-rating-indicator__container"
                            title="Rating"
                            tabindex="0"
                            role="slider"
                            aria-orientation="horizontal"
                            aria-roledescription="Rating Indicator"
                            aria-valuemin="0"
                            aria-valuenow="2.5"
                            aria-valuemax="5"
                            aria-valuetext="2.5 of 5"
                            >
                            <ul class="fd-rating-indicator__list" aria-hidden="true">
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--selected"></span>
                                    <span class="sap-icon sap-icon--unfavorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                                <li class="fd-rating-indicator__item">
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                    <span class="sap-icon sap-icon--favorite fd-rating-indicator__icon fd-rating-indicator__icon--unselected"></span>
                                </li>
                            </ul>
                        </div>
                        <span class="fd-rating-indicator__dynamic-text">(2.5 of 5)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="fd-panel fd-panel--fixed">
            <div class="fd-panel__header">
                <h4 class="fd-panel__title">Object Marker</h4>
            </div>
            <div class="fd-panel__content fd-theming__flex">
                <div class="fd-object-marker">
                    <i class="fd-object-marker__icon sap-icon--request" role="presentation"></i>
                    <span class="fd-object-marker__text">Request</span>
                </div>
                <div class="fd-object-marker">
                    <i class="fd-object-marker__icon sap-icon--favorite" role="presentation"></i>
                    <span class="fd-object-marker__text">Favourite</span>
                </div>
                <div class="fd-object-marker">
                    <i class="fd-object-marker__icon sap-icon--flag" role="presentation"></i>
                    <span class="fd-object-marker__text">Flag</span>
                </div>
                <div class="fd-object-marker">
                    <i class="fd-object-marker__icon sap-icon--user-edit" role="presentation"></i>
                    <span class="fd-object-marker__text">Draft</span>
                </div>
                <div class="fd-object-marker">
                    <i class="fd-object-marker__icon sap-icon--private" role="presentation"></i>
                    <span class="fd-object-marker__text">Locked</span>
                </div>
            </div>
        </div>
    </div>
</body>
