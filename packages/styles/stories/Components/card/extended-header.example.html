<div style="display:flex; flex-wrap: wrap">
    <div style="width: 500px; height: 400px; margin: 1rem;">
        <div class="fd-card" role="region" aria-label="Extended Header Example 1">
            <div class="fd-card__header" role="group" aria-roledescription="Card Header" aria-labelledby="extended-header-card-title-1">
                <div class="fd-card__header-main">
                    <div class="fd-card__header-main-container" role="button" tabindex="0">
                        <span
                            class="fd-avatar fd-avatar--s fd-avatar--circle fd-avatar--thumbnail fd-card__avatar"
                            style="background-image: url('/assets/images/backgrounds/city.jpg')"
                            role="img"
                            aria-label="John Doe">
                        </span>
                        <div class="fd-card__header-text">
                            <div class="fd-card__title-area">
                                <div class="fd-card__title" id="extended-header-card-title-1" role="heading" aria-level="3">Main Header</div>
                            </div>
                            <div class="fd-card__subtitle-area">
                                <div class="fd-card__subtitle">Subtitle</div>
                            </div>
                        </div>
                    </div>
                    <div class="fd-card__header-main-actions">
                        <button class="fd-button fd-button--transparent" aria-label="overflow">
                            <i class="sap-icon--overflow"></i>
                        </button>
                        <span class="fd-object-status fd-card__counter">1 of 3</span>
                    </div>
                </div>

                <div class="fd-card__header-extended" role="group" aria-roledescription="Extended content">
                    <div class="fd-card__header-column">
                        <div class="fd-card__header-row">
                            <span class="fd-object-status fd-object-status--inverted fd-object-status--positive">
                                <i class="fd-object-status__icon sap-icon--sys-enter-2" role="presentation"></i>
                                <span class="fd-object-status__text">Positive</span>
                            </span>

                            <span class="fd-object-status fd-object-status--inverted fd-object-status--informative">
                                <i class="fd-object-status__icon sap-icon--information" role="presentation"></i>
                                <span class="fd-object-status__text">Informative</span>
                            </span>
                        </div>
                    </div>
                    <div class="fd-card__header-column fd-card__header-column--right-aligned">
                        <div class="fd-card__header-row">
                            <div class="fd-text">Timestamp</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fd-card__content" role="group" aria-roledescription="Card content"></div>
        </div>
    </div>

    <div style="width: 500px; height: 400px; margin: 1rem;">
        <div class="fd-card" role="region" aria-label="Extended Header Example 2">
            <div class="fd-card__header" role="group" aria-roledescription="Card Header" aria-labelledby="extended-header-card-title-2">
                <div class="fd-card__header-main fd-card__header-main--non-interactive">
                    <div class="fd-card__header-main-container">
                        <span
                            class="fd-avatar fd-avatar--s fd-avatar--circle fd-avatar--thumbnail fd-card__avatar"
                            style="background-image: url('/assets/images/backgrounds/city.jpg')"
                            role="img"
                            aria-label="John Doe">
                        </span>
                        <div class="fd-card__header-text">
                            <div class="fd-card__title-area">
                                <div class="fd-card__title" id="extended-header-card-title-2" role="heading" aria-level="3">Main Header</div>
                            </div>
                            <div class="fd-card__subtitle-area">
                                <div class="fd-card__subtitle">Subtitle</div>
                            </div>
                        </div>
                    </div>
                    <div class="fd-card__header-main-actions">
                        <button class="fd-button fd-button--transparent" aria-label="overflow">
                            <i class="sap-icon--overflow"></i>
                        </button>
                        <span class="fd-object-status fd-card__counter">1 of 3</span>
                    </div>
                </div>

                <div class="fd-card__header-extended fd-card__header-extended--bottom-aligned" role="group" aria-roledescription="Extended content">
                    <div class="fd-card__header-column">
                        <div class="fd-card__header-row">
                            <span class="fd-object-status fd-object-status--positive">
                                <i class="fd-object-status__icon sap-icon--sys-enter-2" role="presentation"></i>
                                <span class="fd-object-status__text">Approved</span>
                            </span>
                        </div>
                        <div class="fd-card__header-row">
                            <div class="fd-text"><b>Travel Request</b></div>
                        </div>
                        <div class="fd-card__header-row">
                            <div class="fd-text">SAP Sapphire Barcelona</div>
                        </div>
                    </div>
                    <div class="fd-card__header-column fd-card__header-column--right-aligned">
                        <div class="fd-card__header-row"></div>
                        <div class="fd-card__header-row">
                            <div class="fd-text">Travel ID: 123456</div>
                        </div>
                        <div class="fd-card__header-row">
                            <div class="fd-text">June 16, 2024</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fd-card__content" role="group" aria-roledescription="Card content"></div>
        </div>
    </div>

    <div style="width: 500px; height: 400px; margin: 1rem;">
        <div class="fd-card" role="region" aria-label="Extended Header Example 3">
            <div class="fd-card__header" role="group" aria-roledescription="Card Header" aria-labelledby="extended-header-card-title-3">
                <div class="fd-card__header-main fd-card__header-main--non-interactive">
                    <div class="fd-card__header-main-container">
                        <span
                            class="fd-avatar fd-avatar--s fd-avatar--circle fd-avatar--thumbnail fd-card__avatar"
                            style="background-image: url('/assets/images/backgrounds/city.jpg')"
                            role="img"
                            aria-label="John Doe">
                        </span>
                        <div class="fd-card__header-text">
                            <div class="fd-card__title-area">
                                <div class="fd-card__title" id="extended-header-card-title-3" role="heading" aria-level="3">Main Header</div>
                            </div>
                            <div class="fd-card__subtitle-area">
                                <div class="fd-card__subtitle">Subtitle</div>
                            </div>
                        </div>
                    </div>
                    <div class="fd-card__header-main-actions">
                        <button class="fd-button fd-button--transparent" aria-label="overflow">
                            <i class="sap-icon--overflow"></i>
                        </button>
                        <span class="fd-object-status fd-card__counter">1 of 3</span>
                    </div>
                </div>

                <div class="fd-card__header-extended" role="group" aria-roledescription="Extended content">
                    <div class="fd-card__header-column">
                        <div class="fd-card__header-row">
                            <span class="fd-object-status fd-object-status--negative">
                                <i class="fd-object-status__icon sap-icon--error" role="presentation"></i>
                                <span class="fd-object-status__text">Overdue</span>
                            </span>
                        </div>
                        <div class="fd-card__header-row">
                            <div class="fd-text"><b>Invoice ID 987654321</b></div>
                        </div>
                        <div class="fd-card__header-row">
                            <div class="fd-text">EUR 10,000.00, due 26/06/2024</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fd-card__content" role="group" aria-roledescription="Card content"></div>
        </div>
    </div>

    <div style="width: 500px; height: 400px; margin: 1rem;">
        <div class="fd-card" role="region" aria-label="Extended Header Example 4">
            <div class="fd-card__header" role="group" aria-roledescription="Card Header" aria-labelledby="extended-header-card-title-4">
                <div class="fd-card__header-main fd-card__header-main--non-interactive">
                    <div class="fd-card__header-main-container">
                        <span
                            class="fd-avatar fd-avatar--s fd-avatar--circle fd-avatar--thumbnail fd-card__avatar"
                            style="background-image: url('/assets/images/backgrounds/city.jpg')"
                            role="img"
                            aria-label="John Doe">
                        </span>
                        <div class="fd-card__header-text">
                            <div class="fd-card__title-area">
                                <div class="fd-card__title" id="extended-header-card-title-4" role="heading" aria-level="3">Main Header</div>
                            </div>
                            <div class="fd-card__subtitle-area">
                                <div class="fd-card__subtitle">Subtitle</div>
                            </div>
                        </div>
                    </div>
                    <div class="fd-card__header-main-actions">
                        <button class="fd-button fd-button--transparent" aria-label="overflow">
                            <i class="sap-icon--overflow"></i>
                        </button>
                        <span class="fd-object-status fd-card__counter">1 of 3</span>
                    </div>
                </div>

                <div class="fd-card__header-extended" role="group" aria-roledescription="Extended content">
                    <div class="fd-card__header-column fd-card__header-column--right-aligned">
                        <div class="fd-card__header-row">
                            <div class="fd-rating-indicator fd-rating-indicator--sm">
                                <div class="fd-rating-indicator__container" aria-label="Star Rating (out of 5)">
                                    <input aria-label="0 star" type="radio" class="fd-rating-indicator__input fd-rating-indicator__input--zero-rating" id="rating-s-0" name="rating-s" value="0">
                                    <label class="fd-rating-indicator__label fd-rating-indicator__label--zero-rating" for="rating-s-0" aria-hidden="true"></label>
                    
                                    <input aria-label="1 star" type="radio" class="fd-rating-indicator__input" id="rating-s-1" name="rating-s" value="1">
                                    <label class="fd-rating-indicator__label" for="rating-s-1"></label>
                    
                                    <input aria-label="2 star" type="radio" class="fd-rating-indicator__input" id="rating-s-2" name="rating-s" value="2" checked>
                                    <label class="fd-rating-indicator__label" for="rating-s-2"></label>
                    
                                    <input aria-label="3 star" type="radio" class="fd-rating-indicator__input" id="rating-s-3" name="rating-s" value="3">
                                    <label class="fd-rating-indicator__label" for="rating-s-3"></label>
                    
                                    <input aria-label="4 star" type="radio" class="fd-rating-indicator__input" id="rating-s-4" name="rating-s" value="4">
                                    <label class="fd-rating-indicator__label" for="rating-s-4"></label>
                    
                                    <input aria-label="5 star" type="radio" class="fd-rating-indicator__input" id="rating-s-5" name="rating-s" value="5">
                                    <label class="fd-rating-indicator__label" for="rating-s-5"></label>
                                </div>
                                <span class="fd-rating-indicator__dynamic-text">(205)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fd-card__content" role="group" aria-roledescription="Card content"></div>
        </div>
    </div>
</div>
