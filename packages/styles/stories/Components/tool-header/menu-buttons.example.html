<div class="fd-tool-header fd-tool-header--menu">
    <div class="fd-tool-header__group">
        <div class="fd-tool-header__element">
            <button class="fd-button fd-button--transparent fd-tool-header__button" aria-label="menu">
                <i class="sap-icon--menu2"></i>
            </button>
        </div>
        <div class="fd-tool-header__element">
            <button class="fd-button fd-button--transparent fd-button--menu fd-tool-header__button" aria-label="menu button file">
                <span class="fd-button__text">File</span>
                <i class="sap-icon--slim-arrow-down"></i>
            </button>
        </div>
        <div class="fd-tool-header__element">
            <button class="fd-button fd-button--transparent fd-button--menu fd-tool-header__button" aria-label="menu button edit">
                <span class="fd-button__text">Edit</span>
                <i class="sap-icon--slim-arrow-down"></i>
            </button>
        </div>
        <div class="fd-tool-header__element">
            <button class="fd-button fd-button--transparent fd-button--menu fd-tool-header__button" aria-label="menu button view">
                <span class="fd-button__text">View</span>
                <i class="sap-icon--slim-arrow-down"></i>
            </button>
        </div>
        <div class="fd-tool-header__element">
            <button class="fd-button fd-button--transparent fd-button--menu fd-tool-header__button" aria-label="menu button delete">
                <span class="fd-button__text">Delete</span>
                <i class="sap-icon--slim-arrow-down"></i>
            </button>
        </div>
    </div>
    <div class="fd-tool-header__group">
        <div class="fd-tool-header__element">
            <span class="fd-object-status fd-tool-header__object-status--critical">
                <i class="fd-object-status__icon sap-icon--message-warning" role="presentation"></i>
                <span class="fd-object-status__text">Status</span>
            </span>
        </div>
        <div class="fd-tool-header__element">
            <button class="fd-button fd-button--transparent fd-tool-header__button">
                <span class="fd-button__text">User Account</span>
            </button>
        </div>
    </div>
</div>
