<div class="fd-form-item">
    <label class="fd-form-label fd-form-label--required" for="required-email">Email Address</label>
    <input 
        class="fd-input" 
        type="email" 
        id="required-email" 
        name="email"
        placeholder="e.g., user@example.com" 
        autocomplete="email" 
        required 
        aria-required="true">
</div>
