<div class="fd-micro-process-flow">
    <div class="fd-micro-process-flow__overflow-container">
        <div class="fd-micro-process-flow__wrapper">
            <div class="fd-micro-process-flow__item" style="width: 8rem;">
                <div class="fd-micro-process-flow__content">
                    <div class="fd-micro-process-flow__content-wrapper">
                        <div class="fd-micro-process-flow__icon-container fd-micro-process-flow__focusable-item" tabindex="0"></div>
                    </div>
                    <div class="fd-micro-process-flow__connector"></div>
                </div>
            </div>
            <div class="fd-micro-process-flow__item fd-micro-process-flow__item--positive"  style="width: 4rem;">
                <div class="fd-micro-process-flow__content">
                    <div class="fd-micro-process-flow__content-wrapper">
                        <div class="fd-micro-process-flow__icon-container fd-micro-process-flow__focusable-item" tabindex="0">
                            <i class="fd-micro-process-flow__icon sap-icon--pending" role="presentation"></i>
                        </div>
                    </div>
                    <div class="fd-micro-process-flow__connector fd-micro-process-flow__connector--intermediate"></div>
                </div>
            </div>
            <div class="fd-micro-process-flow__item fd-micro-process-flow__item--information" style="width: 4.5rem;">
                <div class="fd-micro-process-flow__content">
                    <div class="fd-micro-process-flow__content-wrapper">
                        <div class="fd-micro-process-flow__icon-container fd-micro-process-flow__focusable-item" tabindex="0">
                            <i class="fd-micro-process-flow__icon sap-icon--phone" role="presentation"></i>
                        </div>
                    </div>
                    <div class="fd-micro-process-flow__connector"></div>
                </div>
            </div>
            <div class="fd-micro-process-flow__item fd-micro-process-flow__item--negative" style="width: 6rem;">
                <div class="fd-micro-process-flow__content">
                    <div class="fd-micro-process-flow__content-wrapper">
                        <div class="fd-micro-process-flow__icon-container fd-micro-process-flow__focusable-item" tabindex="0">
                            <i class="fd-micro-process-flow__icon sap-icon--map" role="presentation"></i>
                        </div>
                    </div>
                    <div class="fd-micro-process-flow__connector"></div>
                </div>
            </div>
            <div class="fd-micro-process-flow__item fd-micro-process-flow__item--critical" style="width: 7rem;">
                <div class="fd-micro-process-flow__content">
                    <div class="fd-micro-process-flow__content-wrapper">
                        <div class="fd-micro-process-flow__icon-container fd-micro-process-flow__focusable-item" tabindex="0">
                            <i class="fd-micro-process-flow__icon sap-icon--log" role="presentation"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
